Temperature:
  - name: "2m temperature"
    description: "Temperature at 2 meters above the surface, crucial for climate and weather studies."
    variable_name: "2m_temperature"
    short_name: "t2m"
    units: "°C"
    cmap: "coolwarm"
  - name: "Skin temperature"
    description: "Temperature of the Earth's surface, relevant for climate monitoring."
    variable_name: "skin_temperature"
    units: "°C"
    short_name: "skt"
    cmap: "coolwarm"
Precipitation:
  - name: "Total precipitation"
    description: "Sum of all types of precipitation, key for climate and hydrological studies."
    variable_name: "total_precipitation"
    units: "mm"
    short_name: "tp"
    cmap: "Blues"
Wind:
  - name: "10m wind speed"
    description: "East-west component of wind at 10 meters above the surface, relevant for general wind studies."
    variable_name: "10m_u_component_of_wind, 10m_v_component_of_wind"
    units: "m/s"
    short_name: "w10"
    cmap: "viridis"
Radiation:
  - name: "Surface net solar radiation"
    description: "Net solar radiation at the surface, crucial for energy balance studies."
    variable_name: "surface_net_solar_radiation"
    units: "J/m^2"
    short_name: "ssr"
  - name: "Surface net thermal radiation"
    description: "Net thermal radiation at the surface, important for energy balance studies."
    variable_name: "surface_net_thermal_radiation"
    units: "J/m^2"
    short_name: "str"
  - name: "Surface solar radiation downwards"
    description: "Downward solar radiation at the surface, crucial for energy balance studies."
    variable_name: "surface_solar_radiation_downwards"
    units: "J/m^2"
    short_name: "ssrd"
  - name: "Surface thermal radiation downwards"
    description: "Downward thermal radiation at the surface, important for energy balance studies."
    variable_name: "surface_thermal_radiation_downwards"
    units: "J/m^2"
    short_name: "strd"
Vegetation:
  - name: "Leaf area index, high vegetation"
    description: "Area of leaves per unit ground area for high vegetation."
    variable_name: "leaf_area_index_high_vegetation"
    units: "m^2/m^2"
    short_name: "tvh"
  - name: "Leaf area index, low vegetation"
    description: "Area of leaves per unit ground area for low vegetation."
    variable_name: "leaf_area_index_low_vegetation"
    units: "m^2/m^2"
    short_name: "tvl"
